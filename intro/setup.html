<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs - intro</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1>Vuejs - intro</h1>

    <div id="app">
        <p>{{ message }}</p>
        <p>2+3 = {{ addition }}</p>
        <p>Est-ce vrai ? {{ isItTrue ? 'oui' : 'non' }}</p>
        <p>{{ array[0] }}</p>
        <p>{{ obj.car }}</p>
        <p>{{ func() }}</p>
        <p>{{ date }}</p>

    </div>
    
    <script>
        const { createApp } = Vue;

        createApp({

            setup() {
                const message = "Coucou";
                const addition = 2+3;
                const isItTrue = false;
                const array = ['Adrien', 'Jérôme', 'Emmanuel'];
                const obj = { car: 'Fiat 500' };
                const func = () => 'Je suis une function';
                const date = new Date().toLocaleString();

                return {
                    message,
                    addition,
                    isItTrue,
                    array,
                    obj,
                    func,
                    date
                }
            }

        }).mount('#app')
    
    </script>
</body>
</html>
